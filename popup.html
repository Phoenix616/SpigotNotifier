<!doctype html>
<html>

<head>
    <title>Facebook Notifier</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body>
	<a href="https://facebook.com" title="Open Facebook.com">
		<div class="header">Facebook Notifier</div>
	</a>
	<div class="content">
		<span>Notifications: </span>
		<a id="alerts" href="https://www.facebook.com/notifications" title="Open notification page">...</a>
		</br>
		<span>Messages: </span>
		<a id="messages" href="https://www.facebook.com/messages/" title="Open messages page">...</a>
		</br>
		<span>Friend Requests: </span>
		<a id="friends" href="https://www.facebook.com/friends/requests/" title="Open friend requests page">...</a>
	</div>
</body>

</html>
